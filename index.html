<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>

    <!-- Latest compiled and minified CSS -->
    <!--link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" 
    crossorigin="anonymous"-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="dm col-xs-12">
                <div id="affichage"> </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button class="bouton ac">ac</button>
                <button class="bouton ce">ce</button>
                <button class="bouton op">%</button>
                <button class="bouton op">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button class="bouton digit">7</button>
                <button class="bouton digit">8</button>
                <button class="bouton digit">9</button>
                <button class="bouton op">*</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button class="bouton digit">4</button>
                <button class="bouton digit">5</button>
                <button class="bouton digit">6</button>
                <button class="bouton op">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button class="bouton digit">1</button>
                <button class="bouton digit">2</button>
                <button class="bouton digit">3</button>
                <button class="bouton dbl-height op">+</button>
                <button class="bouton lastrow digit">0</button>
                <button class="bouton lastrow dot">.</button>
                <button class="bouton lastrow op">=</button>
            </div>
        </div>
    </div>
    <!--script 
        src="https://code.jquery.com/jquery-2.2.2.min.js" 
        integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" 
        crossorigin="anonymous">
    </script-->
    <script src="js/jquery-2.2.0.min.js"></script>
    <script src="js/calc.js"></script>
</body>
</html>
