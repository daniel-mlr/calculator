<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="keyboard">
        <div class="row">
            <div class="key">c</div>
            <div class="key">*</div>
            <div class="key">/</div>
            <div class="key">3</div>
        </div>
        <div class="row">
            <div class="key">~</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
        </div>
        <div class="row">
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
        </div>
        <div class="row">
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">backspace</div>
        </div>
    </div>
</div>
</body>
</html>
