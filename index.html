<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator Retro</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>A Vintage Calculator</h1>
        <div class="calc-frame">
            <div class="clock">
                <div class="digit" data-value="10">
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                </div>

                <div class="separator"></div>

                <div class="digit" data-value="10">
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                </div>

                <div class="separator"></div>

                <div class="digit" data-value="10">
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                </div>

                <div class="separator"></div>

                <div class="digit" data-value="10">
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                </div>

                <div class="separator"></div>

                <div class="digit" data-value="10">
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                </div>

                <div class="separator"></div>

                <div class="digit" data-value="10">
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                </div>

                <div class="separator"></div>

                <div class="digit" data-value="10">
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                </div>

                <div class="separator"></div>

                <div class="digit" data-value="10">
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                </div>
            </div>
            <div class="keyboard">
                <div class="row">
                    <button class="bouton ac">C</button>
                    <button class="bouton ce">CE</button>
                    <button class="bouton op">%</button>
                    <button class="bouton op">/</button>
                </div>
                <div class="row">
                    <button class="bouton dig-button">7</button>
                    <button class="bouton dig-button">8</button>
                    <button class="bouton dig-button">9</button>
                    <button class="bouton op">*</button>
                </div>
                <div class="row">
                    <button class="bouton dig-button">4</button>
                    <button class="bouton dig-button">5</button>
                    <button class="bouton dig-button">6</button>
                    <button class="bouton op">-</button>
                </div>
                <div class="row">
                    <button class="bouton dig-button">1</button>
                    <button class="bouton dig-button">2</button>
                    <button class="bouton dig-button">3</button>
                    <button class="bouton op">+</button>
                </div>
                <div class="row">
                    <button class="bouton btn-large dig-button">0</button>
                    <button class="bouton dot">.</button>
                    <button class="bouton btn-large op eq">=</button>
                </div>
            </div>
            <img src="img/datamath2.jpg">
        </div>
    </div>
</div>

        crossorigin="anonymous">
    </script-->
    <script src="js/jquery-2.2.0.min.js"></script>
    <script src="js/calc.js"></script>
</body>
</html>
